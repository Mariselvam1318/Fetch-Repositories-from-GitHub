<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-hub fetch</title>
    <style>
        body{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(177,168,192,1) 0%);
        }
    </style>
</head>
<link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">GitHub Repositories</h1>
                <form onsubmit="fetchrepo(event)">
                    <div class="input-group mb-3">
                        <input type="text" id="gitname" class="form-control" placeholder="Enter GitHub username">
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </form>
                <div id="repoDetails" class="mt-3"></div>
            </div>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
